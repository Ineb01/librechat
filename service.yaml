apiVersion: v1
kind: Service
metadata:
  name: librechat
  namespace: applications
spec:
  selector:
    app: librechat
  ports:
  - port: 3080
    targetPort: 3080
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: mongodb
  namespace: applications
spec:
  selector:
    app: mongodb
  ports:
  - port: 27017
    targetPort: 27017
  type: ClusterIP
