apiVersion: v1
kind: ConfigMap
metadata:
  name: librechat-config
  namespace: applications
data:
  librechat.yaml: |
    version: 1.3.0
    endpoints:
      bedrock:
        availableRegions:
          - "eu-central-1"
        streamRate: 35
        titleModel: 'amazon.nova-micro-v1:0'
    mcpServers:
      calendar:
        type: sse
        url: https://n8n.cluster.dphx.eu/mcp/my-calendar/sse
        headers:
          X-API-Key: "${N8N_MCP_API_KEY}"
      gmail-enhanced:
        type: sse
        url: https://n8n.cluster.dphx.eu/mcp/gmail-enhanced/sse
        headers:
          X-API-Key: "${N8N_MCP_API_KEY}"
